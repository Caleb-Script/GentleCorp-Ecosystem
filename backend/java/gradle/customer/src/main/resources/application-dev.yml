#Server
SERVER_PORT: 8080
ACTIVE_PROFILE: dev

#keycloak
KEYCLOAK_HOST: localhost
KEYCLOAK_PORT: 8880

spring:
  config:
    activate:
      on-profile: dev

  flyway:
    clean-disabled: false
    #clean-on-validation-error: true # Tabellen werden beim Validierungsfehler gel√∂scht
    create-schemas: false
    #tablespace: customer_tablespace

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          jdbc:
            time_zone: UTC
          globally_quoted_identifiers: true
          format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      #value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        spring:
          json:
            type:
              mapping:
               account:com.gentlecorp.customer.model.dto.AccountDTO,
               shoppingCart:com.gentlecorp.customer.model.dto.ShoppingCartDTO

  mail:
    host: localhost
    port: 5025
  mvc.log-request-details: true
  output.ansi.enabled: ALWAYS

