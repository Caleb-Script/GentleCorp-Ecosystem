services:
  keycloak:
    image: keycloak/keycloak:latest
    #depends_on: [postgres]
    ports:
      - published: 8880
        target: 8080
      - published: 8443
        target: 8443
    volumes:
      - type: bind
        source: /Users/gentlebookpro/Projekte/GentleCorp-Ecosystem/volumes/keycloak
        # mit Unterverzeichnis h2
        target: /opt/keycloak/data
      - type: bind
        source: key.pem
        target: /opt/keycloak/conf/key.pem
        read_only: true
      - type: bind
        source: certificate.crt
        target: /opt/keycloak/conf/certificate.crt
        read_only: true
      # ggf. /opt/keycloak/conf/keycloak.conf
    env_file: .env
    hostname: keycloak
    container_name: keycloak
    user: keycloak:1000
    # --features=token-exchange
    entrypoint: ['/opt/keycloak/bin/kc.sh', 'start-dev']
    cap_drop: [ALL]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G




